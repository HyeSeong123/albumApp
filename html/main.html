<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Album</title>

        <link rel="stylesheet" href="../resources/css/common.css" />
        <link rel="stylesheet" href="../resources/css/main.css" />

    </head>

    <body>
        <div class="album_container">
			<div>
				<div class="photo_frame">
					<div class="free_image tape"><img src="../resources/images/main_tape.png" alt=""></div>
					
					<div class="frame_img">
						<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/LZkivxR.jpg" alt="">
					</div>
					
					<div class="caption">
						<span>#가족사진</span> &nbsp; <span>#추억</span>
					</div>
				</div>

				<section class="right_btn">
					<div class="btn_wrap">
						<div class="normal_btn">
							<img src="../resources/images/main_search.png" alt="">
							<span>사진 보기</span>
						</div>
						<div class="normal_btn">
							<img src="../resources/images/main_last.png" alt="">
							<span>지난오늘 보기</span>
						</div>
						<div class="normal_btn">
							<img src="../resources/images/main_hashtag.png" alt="">
							<span>키워드 검색</span>
						</div>
					</div>
				</section>
				
				<div class="free_image teddy_bear">
					<img src="../resources/images/main_bear.png" alt="">
				</div>
			</div>
			
			<div class="bottom_btn">
				<div class="btn_wrap">
					<div class="normal_btn">
						<img src="../resources/images/red_pin.png" alt="">
						<span>사진 등록</span>
					</div>
					
					<div class="normal_btn">
						<img src="../resources/images/blue_pin.png" alt="">
						<span>인물 등록</span>
					</div>
				</div>
			</div>
			
			<div class="free_image main_img1"><img src="../resources/images/main_img1.png" alt=""></div>
			<div class="free_image main_img2"><img src="../resources/images/main_img2.png" alt=""></div>
			<div class="free_image main_sunny"><img src="../resources/images/main_sunny3.png" alt=""></div>
			
        </div>
    </body>
</html>
