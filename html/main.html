<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Album</title>

        <link rel="stylesheet" href="/static/css/common.css" />
        <link rel="stylesheet" href="/static/css/main.css" />

    </head>

    <body>
        <div class="album_container">
            <div class="photo_frame">
                <div class="frame_img">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/LZkivxR.jpg" alt="">
                </div>
                
                <div class="caption">
                    <span>#가족사진</span> &nbsp; <span>#추억</span>
                </div>
            </div>

            <section class="right_btn">
                <div class="btn_wrap">
                    <div class="normal_btn">
                        <img src="/static/images/main_search.png" alt="">
                        <span>사진 보기</span>
                    </div>
                    <div class="normal_btn">
                        <img src="/static/images/main_last.png" alt="">
                        <span>지난오늘 보기</span>
                    </div>
                    <div class="normal_btn">
                        <img src="/static/images/main_hashtag.png" alt="">
                        <span>키워드 검색</span>
                    </div>
                </div>
            </section>

            <div class="free_image">
                <div class="teddy_bear">
                    <img src="/static/images/main_bear.png" alt="">
                </div>
                
                <div class="tape"><img src="/static/images/main_tape.png" alt=""></div>
                <div class="main_img1"><img src="/static/images/main_img1.png" alt=""></div>
                <div class="main_img2"><img src="/static/images/main_img2.png" alt=""></div>
                <div class="main_sunny"><img src="/static/images/main_sunny2.png" alt=""></div>
            </div>
        </div>
    </body>
</html>
