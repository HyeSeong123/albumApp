<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Album</title>
    <link rel="stylesheet" href="../resources/css/main_2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="photo-section">
            <img src="../resources/images/main_image.JPG" alt="메인 이미지">
        </div>
        <div class="action-section">
            <div class="action-panel">
                <h1>무엇을 하고 싶으신가요?</h1>
                <a href="/photo_list" class="action-button">
                    <i class="fas fa-images button-icon"></i>앨범 목록 보기
                </a>
                <a href="/upload_page" class="action-button">
                    <i class="fas fa-cloud-upload-alt button-icon"></i>새 사진 업로드
                </a>
                <a href="/memories/today" class="action-button">
                    <i class="far fa-calendar-alt button-icon"></i>지난 오늘 보기
                </a>
                <a href="/settings" class="action-button">
                    <i class="fas fa-cog button-icon"></i>설정
                </a>
            </div>
        </div>
    </div>
</body>
</html>
