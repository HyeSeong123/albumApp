<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우리의 순간들</title>
    <link rel="stylesheet" href="/static/css/main_2.css" />
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="main-area">
        <div class="book-spine-label">
          <div class="column-with-line">
            <div class="line"></div>
            <div class="column">
              <span>희</span>
              <span>연</span>
              <span>이</span>
              <span>네</span>
            </div>
          </div>

          <div class="column-with-line">
            <div class="line"></div>
            <div class="column">
              <span>가</span>
              <span>족</span>
              <span>앨</span>
              <span>범</span>
            </div>
          </div>
        </div>
        <div class="letter-box" data-aos="fade-right" data-aos-duration="1200">
          <p>강릉은 예쁘다 짱이다..</p>
        </div>
        <div class="photo-area" data-aos="fade-left" data-aos-duration="1200" data-aos-delay="200">
          <img src="/static/images/main_image.jpg" alt="Main cover image" />
        </div>
      </div>
      
      <div class="click-indicator">
        <div class="mouse">
          <div class="scroller"></div>
        </div>
        <span class="click-text">Click</span>
      </div>
    </div>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        once: true, // Animation happens only once
        duration: 1000, // values from 0 to 3000, with step 50ms
      });
    </script>
  </body>
</html>
